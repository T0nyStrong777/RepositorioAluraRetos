<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
	content="IE=egde">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
	
	<header class="Gamer-imagen">
		<img class="Imen1" src="imagenes/Alura.jpg" alt="Logo de alura con la inicial de la letra a">
	</header>

	<main class="contenedor-principal">
        <div class="tarjeta num1">
            <div class="mensaje-contenedor">
                <input type="text" id="mensaje" placeholder="Ingrese su mensaje">
                <div class="contenedor-errores"></div>
            </div>

            <div class="contenedor-botones">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>
        </div>
        
		<div class="tarjeta num2">
            <div class="mensaje-contenedor">
                <input type="text" id="resultado" placeholder="Resultado...">
            </div>

            <div class="contenedor-botones">
                <button id="copiar">Copiar</button>
                <button id="escuchar">Escuchar</button>
				
            </div>
        </div>
    </main>

	<script src="script.js"></script>
</body>
</html>
